name: avocat
greeting: >
  Bonjour, je suis Betty, assistante du cabinet. Dites-moi en deux mots votre besoin
  (ex : divorce, licenciement, voiture, garde d’enfants) et je vous oriente.
lead_form:
  - { key: nom, label: "Votre nom", required: true }
  - { key: email, label: "Votre e-mail", required: true }
  - { key: tel, label: "Téléphone", required: false }
  - { key: sujet, label: "Sujet (famille, pénal, travail…)", required: true }
  - { key: message, label: "Quelques détails", required: true }
faqs:
  - q: Traitez-vous le droit de la famille (divorce, garde) ?
    a: Oui, nous accompagnons les dossiers de divorce, garde d’enfants et pensions.
  - q: Faites-vous une première consultation ?
    a: Oui, une première consultation d’évaluation est possible sur rendez-vous.
  - q: Intervenez-vous en pénal ?
    a: Oui, nous assurons la défense pénale et l’assistance en garde à vue.
  - q: Délais de réponse ?
    a: Nous répondons sous 24 à 48h ouvrées.
handoff:
  email_to: "contact@cabinet-avocat.exemple"
  subject: "[Lead Avocat] Nouvelle demande qualifiée"
