{% extends "base.html" %}
{% block content %}
<h1>Configurer votre chatbot</h1>

<form class="form" method="post">
  <label>
    Pack métier
    <select name="pack" required>
      <option value="avocat">Avocat</option>
      <option value="medecin">Médecin</option>
      <option value="immo">Immobilier</option>
    </select>
  </label>

  <label>
    Couleur (6 choix)
    <select name="color" required>
      <option value="#4F46E5">Indigo</option>
      <option value="#16A34A">Vert</option>
      <option value="#0284C7">Bleu</option>
      <option value="#F59E0B">Orange</option>
      <option value="#DC2626">Rouge</option>
      <option value="#9333EA">Violet</option>
    </select>
  </label>

  <label>
    Avatar (nom de fichier dans /static)
    <select name="avatar">
      <option value="avocat.png">avocat.png</option>
      <option value="medecin.png">medecin.png</option>
      <option value="immo.png">immo.png</option>
    </select>
  </label>

  <button class="btn primary" type="submit">Enregistrer et payer</button>
</form>
{% endblock %}
