{% extends "base.html" %}
{% block content %}
  <h2>Configuration du bot</h2>
  <form method="post">
    <label>Couleur</label>
    <div>
      {% for hex in palette %}
        <label style="display:inline-block;margin:6px">
          <input type="radio" name="color_hex" value="{{hex}}" {% if loop.first %}checked{% endif %}>
          <span style="display:inline-block;width:20px;height:20px;border-radius:50%;background:{{hex}}"></span>
        </label>
      {% endfor %}
    </div>

    <label>Avatar (lié au pack)</label>
    <div>
      <label><input type="radio" name="avatar_key" value="avocat" checked> Avocat</label>
      <label><input type="radio" name="avatar_key" value="medecin"> Médecin/Dentiste</label>
      <label><input type="radio" name="avatar_key" value="immo"> Agent immo</label>
    </div>

    <label>Caractère</label>
    <select name="persona">
      {% for p in personas %}<option value="{{p}}">{{p}}</option>{% endfor %}
    </select>

    <label>Pack métier</label>
    <select name="pack">
      {% for p in packs %}<option value="{{p}}">{{p}}</option>{% endfor %}
    </select>

    <button class="btn" type="submit">Enregistrer et payer</button>
  </form>
{% endblock %}
