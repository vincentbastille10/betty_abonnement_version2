<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ full_name }}</title>
  <style>
    :root{--bg:#0b0f1e;--fg:#e5e7eb;--bot:#1f2937;--user:#334155;--acc:#4f46e5}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:14px/1.45 Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{display:grid;grid-template-rows:auto 1fr auto;height:100vh;max-width:860px;margin:0 auto}
    header{display:flex;align-items:center;gap:12px;padding:12px 14px;border-bottom:1px solid rgba(255,255,255,.06)}
    .av{width:36px;height:36px;border-radius:10px;background:#111;overflow:hidden}
    .av img{width:100%;height:100%;object-fit:cover}
    .title{font-weight:700}
    .muted{opacity:.7;font-size:12px}
    #chat{padding:16px;overflow:auto}
    .bubble{max-width:78%;padding:10px 12px;border-radius:12px;margin:8px 0;white-space:pre-wrap}
    .bot{background:var(--bot);border:1px solid rgba(255,255,255,.06)}
    .user{background:var(--user);margin-left:auto;border:1px solid rgba(255,255,255,.06)}
    form{display:flex;gap:8px;padding:12px;border-top:1px solid rgba(255,255,255,.06)}
    input{flex:1;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:#0a1224;color:var(--fg);outline:none}
    button{padding:12px 16px;border-radius:12px;border:0;background:linear-gradient(135deg,#4f46e5,#7c3aed);color:#fff;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="av"><img src="{{ avatar_url }}" alt=""></div>
      <div>
        <div class="title">{{ full_name }}</div>
        <div class="muted">Propulsé par Spectra Media AI</div>
      </div>
    </header>

    <main id="chat"></main>

    <form id="f" autocomplete="off">
      <input id="m" placeholder="Écrivez votre message…" />
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <script>
    // --- Identité bot / conv ---
    const PUBLIC_ID = "{{ public_id }}";
    const BASE      = "{{ base_url }}";
    const KEY       = "betty_cid_" + PUBLIC_ID;

    // ❶ Génère et persiste un ID de conversation côté client (localStorage)
    let CONV_ID = localStorage.getItem(KEY);
    if (!CONV_ID) {
      CONV_ID = (crypto && crypto.randomUUID) ? crypto.randomUUID()
             : (Date.now().toString(36) + Math.random().toString(36).slice(2,10));
      localStorage.setItem(KEY, CONV_ID);
    }

    // --- UI helpers ---
    const chat = document.getElementById('chat');
    const f = document.getElementById('f');
    const m = document.getElementById('m');

    function add(msg, cls){
      const b = document.createElement('div');
      b.className = 'bubble '+cls;
      b.textContent = msg;
      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }
    function stripLead(s){ return (s||"").replace(/\s*<LEAD_JSON>[\s\S]*?<\/LEAD_JSON>\s*/g,'').trim(); }

    // Message d'accueil
    add("{{ greeting|e }}", "bot");

    f.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const t = m.value.trim(); if(!t) return;
      add(t, 'user'); m.value='';

      try{
        const r = await fetch(`${BASE}/api/bettybot`, {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({
            message: t,
            public_id: PUBLIC_ID,
            conv_id: CONV_ID
          })
        });
        const j = await r.json();
        add(stripLead(j.response || '…'), 'bot');
      }catch(err){
        add("⚠️ Erreur réseau.", "bot");
      }
    });
  </script>
</body>
</html>
