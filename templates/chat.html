<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Betty — Chat' }}</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #0b0f1e;
      color: #f1f5f9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 12px 16px;
      background: {{ color }};
      color: white;
      font-weight: bold;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .chat-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    .message {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .message.user {
      text-align: right;
      color: #e0e7ff;
    }
    .message.bot {
      text-align: left;
      color: #f9fafb;
    }
    .input-bar {
      display: flex;
      padding: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .input-bar input {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      margin-right: 8px;
    }
    .input-bar button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: {{ color }};
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header">{{ header_title or 'Betty Bot' }}</div>
  <div id="chat" class="chat-container"></div>
  <form id="chat-form" class="input-bar">
    <input id="chat-input" type="text" placeholder="Votre message…" autocomplete="off" />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    // Identifiants transmis par le serveur
    const PUBLIC_ID = "{{ public_id }}";
    const BUYER_EMAIL = "{{ buyer_email }}";
    const BASE_URL = "{{ base_url }}";
    // Contexte conversationnel côté client (conv_id)
    let convId = "";
    // Référence des éléments
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('chat-input');
    const formEl = document.getElementById('chat-form');

    function addMessage(content, role) {
      const msg = document.createElement('div');
      msg.className = 'message ' + role;
      msg.innerText = content;
      chatEl.appendChild(msg);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage(text) {
      if (!text) return;
      addMessage(text, 'user');
      inputEl.value = '';
      try {
        const res = await fetch(BASE_URL + '/api/bettybot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            public_id: PUBLIC_ID,
            buyer_email: BUYER_EMAIL,
            conv_id: convId,
            message: text
          })
        });
        const data = await res.json();
        if (data && data.response) {
          addMessage(data.response, 'bot');
        }
        // Mise à jour conv_id si renvoyé
        if (data && data.conv_id) {
          convId = data.conv_id;
        }
      } catch (err) {
        addMessage('Erreur: ' + err, 'bot');
      }
    }

    // Afficher le message d'accueil du bot
    if ("{{ greeting }}") {
      addMessage("{{ greeting }}", 'bot');
    }
    formEl.addEventListener('submit', function (e) {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (text) {
        sendMessage(text);
      }
    });
  </script>
</body>
</html>
