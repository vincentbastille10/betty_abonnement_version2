<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Betty — Chat" }}</title>
  <style>
    :root{--bg:#0b0f1e;--card:#0f1724;--ink:#e8ecff}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
    .wrap{max-width:920px;margin:32px auto;padding:24px;background:var(--card);border-radius:12px}
    .header{display:flex;align-items:center;gap:16px}
    .avatar{width:64px;height:64px;border-radius:12px;object-fit:cover}
    .title{font-size:18px;margin:0}
    .greet{color:#b8c2d6;margin-top:6px}
    #messages{margin-top:18px;background:#071020;padding:14px;border-radius:8px;min-height:240px;max-height:420px;overflow:auto}
    .msg{padding:8px 10px;border-radius:8px;margin-bottom:8px}
    .user{background:#1f2937;text-align:right}
    .bot{background:#0b1222;text-align:left}
    .footer{display:flex;gap:8px;margin-top:12px}
    input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,.06);background:#07101b;color:var(--ink)}
    button{padding:10px 14px;border-radius:8px;border:0;background:{{ color or '#4F46E5' }};color:white;cursor:pointer}
    .small{font-size:13px;color:#9aa7c7}
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="header">
      <img class="avatar" src="{{ avatar_url }}" alt="avatar">
      <div>
        <h1 class="title">{{ full_name }}</h1>
        <div class="greet">{{ greeting }}</div>
        <div class="small">Bot ID: {{ public_id }}</div>
        {% if buyer_email %}
          <div class="small">Adresse acheteur : {{ buyer_email }}</div>
        {% endif %}
      </div>
    </div>

    <div id="messages" aria-live="polite"></div>

    <div class="footer">
      <input id="input" type="text" placeholder="Ecrivez votre message ici..." />
      <button id="send">Envoyer</button>
    </div>
    <div style="margin-top:10px" class="small">Les leads complets (nom + téléphone + e-mail) sont transmis automatiquement à l'adresse associée au bot.</div>
  </div>

  <script>
    const publicId = "{{ public_id }}";
    const buyerEmail = "{{ buyer_email }}";
    const apiUrl = "/api/bettybot";

    function addMsg(text, cls="bot") {
      const m = document.createElement("div");
      m.className = "msg " + cls;
      m.innerText = text;
      document.getElementById("messages").appendChild(m);
      m.scrollIntoView({behavior:"smooth", block:"end"});
    }

    document.getElementById("send").addEventListener("click", send);
    document.getElementById("input").addEventListener("keydown", function(e){ if(e.key === "Enter"){ send(); } });

    async function send(){
      const el = document.getElementById("input");
      const text = el.value.trim();
      if(!text) return;
      addMsg(text, "user");
      el.value = "";
      try{
        const resp = await fetch(apiUrl, {
          method:"POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({
            message: text,
            public_id: publicId,
            buyer_email: buyerEmail
          })
        });
        const data = await resp.json();
        addMsg(data.response || "Désolé, pas de réponse", "bot");
      }catch(e){
        addMsg("Erreur de connexion au serveur.", "bot");
        console.error(e);
      }
    }

    // welcome example
    addMsg("Bonjour. Je suis votre assistante. Comment puis-je aider ?", "bot");
  </script>
</body>
</html>
