<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Betty Bots — Récap & Intégration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg1:#0f1020;--bg2:#0b0c1a;--panel:#12142a;--muted:#a6b0c2;--text:#f8f9fc;--brand1:#4f46e5;--brand2:#7c3aed;--ok:#10b981}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial,sans-serif;color:var(--text);
      background: radial-gradient(1000px 700px at 10% -10%, rgba(79,70,229,.18), transparent 60%),
                  radial-gradient(900px 600px at 100% 0%, rgba(124,58,237,.14), transparent 60%),
                  linear-gradient(180deg,var(--bg1),var(--bg2)); padding:28px}
    .wrap{max-width:1200px;margin:0 auto}
    .head{display:flex;align-items:center;gap:14px;margin-bottom:18px}
    .logo{width:48px;height:48px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(135deg,var(--brand1),var(--brand2));box-shadow:0 10px 30px rgba(79,70,229,.35)}
    .logo svg{width:28px;height:28px}
    h1{margin:0;font-size:clamp(22px,3vw,28px);font-weight:800;letter-spacing:.2px}
    .sub{margin:0;color:var(--muted);font-size:13px}
    .grid{display:grid;grid-template-columns:1.1fr .9fr;gap:22px}
    @media (max-width:980px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(18,20,42,.76);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:20px;box-shadow:0 16px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03)}
    .title{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px}
    .title h2{margin:0;font-size:16px;font-weight:700}
    .badge{display:inline-flex;gap:8px;align-items:center;font-size:12px;background:rgba(16,185,129,.18);color:#b6f1da;border:1px solid rgba(16,185,129,.35);padding:6px 10px;border-radius:999px}
    label{display:block;font-size:12px;color:#cdd4e5;margin:12px 0 6px}
    input{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.08);background:rgba(7,9,22,.65);color:var(--text)}
    input[readonly]{opacity:.9}
    .tabs{display:flex;gap:10px;margin:12px 0 6px}
    .tab{padding:8px 12px;border-radius:999px;border:1px solid rgba(255,255,255,.08);cursor:pointer;font-size:12px}
    .tab[aria-selected="true"]{background:linear-gradient(135deg,var(--brand1),var(--brand2));border-color:transparent}
    .codebox{position:relative}
    textarea.code{width:100%;min-height:220px;padding:14px 14px 50px;border-radius:14px;border:1px solid rgba(255,255,255,.08);background:linear-gradient(180deg,rgba(9,12,24,.88),rgba(7,9,18,.9));color:#e5e7eb;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12.5px;line-height:1.5;resize:vertical}
    .copyBar{position:absolute;right:8px;bottom:8px;display:flex;gap:8px}
    .btn{appearance:none;border:none;padding:10px 14px;border-radius:12px;font-weight:700;cursor:pointer;transition:.2s}
    .btn.primary{background:linear-gradient(135deg,var(--brand1),var(--brand2));color:#fff}
    .small{font-size:12px;color:#aab1c2}
    .previewWrap{background:rgba(255,255,255,.03);border:1px solid rgba(255,255,255,.06);border-radius:16px;padding:14px}
    iframe#live{width:100%;height:560px;border:0;border-radius:12px;background:#0b0f1e}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 34c-1.7-2.7-2.6-5.6-2.6-8.7C7.4 15.8 15.7 7.5 26 7.5S44.6 15.8 44.6 25.3c0 9.4-8.3 17.2-18.6 17.2-2.2 0-4.3-.3-6.3-.9l-9.7 2.4 2-9z" stroke="#fff" stroke-opacity=".9" stroke-width="2"/>
          <circle cx="26" cy="27" r="8" fill="#fff" fill-opacity=".92"/>
          <circle cx="23.5" cy="26.5" r="1.2" fill="#12141f"/>
          <circle cx="28.5" cy="26.5" r="1.2" fill="#12141f"/>
          <path d="M23 29c1.4 1.2 2.6 1.2 4 0" stroke="#12141f" stroke-width="1.6" stroke-linecap="round"/>
        </svg>
      </div>
      <div>
        <h1>Betty <span style="font-weight:800;background:linear-gradient(135deg,var(--brand1),var(--brand2));-webkit-background-clip:text;background-clip:text;color:transparent">Bots</span></h1>
        <p class="sub">propulsé par <strong>Spectra Media AI</strong></p>
      </div>
    </div>

    <div class="grid">
      <!-- GAUCHE -->
      <section class="card">
        <div class="title">
          <h2>Code d'intégration</h2>
          <span class="badge" id="state">• prêt à copier</span>
        </div>

        <label>Nom complet du bot</label>
        <input id="botFull" value="{{ full_name }}" readonly>

        <div class="tabs" role="tablist" aria-label="Modes d’intégration">
          <button class="tab" id="t-iframe" role="tab" aria-selected="true">Intégration (iframe — Wix recommandé)</button>
          <button class="tab" id="t-script" role="tab" aria-selected="false">Avancé (snippet &lt;script&gt;)</button>
        </div>

        <label for="code">Collez ce code dans un bloc “HTML embarqué” (Wix/Webflow/Squarespace) ou juste avant <code>&lt;/body&gt;</code> (site custom)</label>
        <div class="codebox">
          <textarea id="code" class="code" readonly></textarea>
          <div class="copyBar">
            <button class="btn primary" id="copy">Copier</button>
          </div>
        </div>

        <p class="small" id="helper">
          Mode <strong>iframe</strong> : compatible Wix, Squarespace, Webflow.  
          Le code pointe vers <code>{{ base_url }}</code> avec votre identifiant public.
        </p>
      </section>

      <!-- DROITE -->
      <aside class="card">
        <div class="title"><h2>Aperçu</h2><span class="sub">Simulation embarquée</span></div>
        <div class="previewWrap">
          <iframe id="live" title="Aperçu Betty Bot"></iframe>
        </div>
      </aside>
    </div>
  </div>

  <script>
    (function(){
      const BASE  = "{{ base_url }}".replace(/\/$/, "");
      const pid   = "{{ public_id }}";
      const fullName = "{{ full_name|e }}";

      const tabIframe = document.getElementById('t-iframe');
      const tabScript = document.getElementById('t-script');
      const codeEl    = document.getElementById('code');
      const helper    = document.getElementById('helper');
      const live      = document.getElementById('live');
      const state     = document.getElementById('state');

      function codeIframe() {
        return [
'<!-- Betty Bot AI — affichage direct (Wix/Webflow/Squarespace) -->',
'<div style="position:relative; width:100%; max-width:420px; height:620px; margin:0 auto;">',
`  <iframe src="${BASE}/chat?public_id=${pid}&embed=1"`,
`          title="${fullName}"`,
'          style="width:100%; height:100%; border:0; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,.25); background:#0b0f1e;"',
'          loading="lazy" referrerpolicy="no-referrer-when-downgrade"',
'          allow="clipboard-read; clipboard-write; microphone; autoplay"></iframe>',
'</div>'
        ].join("\n");
      }

      function codeScript() {
        return [
'<!-- Betty Bot AI — script-loader (si votre CMS autorise les scripts) -->',
`<script async id="betty-bot"`,
`  src="${BASE}/static/widget.js"`,
`  data-public-id="${pid}"`,
`  data-bot-name="${fullName}"></`+'script>'
        ].join("\n");
      }

      function selectTab(which) {
        const isIframe = (which === 'iframe');
        tabIframe.setAttribute('aria-selected', isIframe ? 'true' : 'false');
        tabScript.setAttribute('aria-selected', isIframe ? 'false' : 'true');
        codeEl.value = isIframe ? codeIframe() : codeScript();
        helper.innerHTML = isIframe
          ? 'Mode <strong>iframe</strong> : compatible Wix, Squarespace, Webflow. Le code pointe vers <code>{{ base_url }}</code> et s’affiche immédiatement.'
          : 'Mode <strong>script</strong> : nécessite un site qui autorise l’exécution de scripts externes.';
        const html = isIframe
          ? `<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body style="margin:0;background:#0b0f1e;height:100vh"><iframe src="${BASE}/chat?public_id=${pid}&embed=1" title="${fullName}" style="width:100%;height:100%;border:0"></iframe></body></html>`
          : `<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"></head><body style="margin:0;background:#0b0f1e;height:100vh"><script async id="betty-bot" src="${BASE}/static/widget.js" data-public-id="${pid}" data-bot-name="${fullName}"></`+'script></body></html>';
        live.srcdoc = html;
        state.textContent = '• prêt à copier';
      }

      tabIframe.addEventListener('click', ()=>selectTab('iframe'));
      tabScript.addEventListener('click', ()=>selectTab('script'));

      document.getElementById('copy').addEventListener('click', async ()=>{
        try{
          await navigator.clipboard.writeText(codeEl.value);
          state.textContent = '• copié';
          state.style.background = 'rgba(16,185,129,.28)';
        }catch(e){
          codeEl.select(); document.execCommand('copy');
        }
      });

      selectTab('iframe');
    })();
  </script>
</body>
</html>
